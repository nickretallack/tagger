% extends 'base.html'

% block content

<form action="/file" method="post" enctype="multipart/form-data">
<input type="file" name="file">
<button>Upload</button>
</form>

<form action="{{url_for('file.list')}}">
<input type="text" name="tags" class="tag-field">
<button>Search</button>
</form>

<div class="files">
% for file in files
<a
class="file thumbnail"
href="{{url_for('file.show', file_id=file.id)}}"
style="background-image: url('{{url_for('static',filename='files/'+file.filename)}}')"
></a>
% endfor
</div>


% endblock
