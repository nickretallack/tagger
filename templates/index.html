% extends 'base.html'

% block content

<form action="/file" method="post" enctype="multipart/form-data">
<input type="file" name="file">
<button>Upload</button>
</form>

<form action="{{url_for('file.list')}}">
<input type="text" name="tags" class="tag-field">
<button>Search</button>
</form>

<div class="files">
% for file in files
% include 'partial/file_thumbnail.html'
% endfor
</div>


% endblock
